<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/88f05daeb4.js" crossorigin="anonymous"></script>
        <link rel="icon" href="../images/shopping logo.png">
        <title>OnlineEStore</title>
    </head>
    <body>
        <div class="navbar">
            <a href="">
                <img src="../images/shopping logo.png" alt="">
            </a>
            <div class="links">
                <a href="../index.html" id="home-icon">Home</a>
                <a href="../products-page/page2.html">Products</a>
                <a href="../index.html #about">About</a>
                <a href="index.html">Contact</a>
                <a href="../account-page/index.html">Account</a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Send us a message</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>+216 22 567 098</p>
                        <p><i class="fas fa-envelope"></i>OnlineEStore@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>123 street, tozeur, tunisia</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
